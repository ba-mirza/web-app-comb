<div class="wrapper">
  <div class="main">
    <cdk-virtual-scroll-viewport itemSize="100" class="example-viewport">
      <li *cdkVirtualFor="let ch of dataCharacters">
        <div (click)="openDetail(ch.id)" class="item-wrapper">
          <h3>{{ch.id}}</h3>
          <img src="{{ch.image}}" alt="{{ch.name}}">
          <h2>{{ch.name}}</h2>
          <h3 style="display: flex; align-items: center">
            <i style="margin-right: 15px" [ngClass]="ch.gender === 'Male' ? 'gg-gender-male' : 'gg-gender-female'"></i>
            {{ch.gender}}
          </h3>
        </div>
      </li>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
